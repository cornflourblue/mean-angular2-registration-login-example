<body>


<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="index.html">OmniValley Network</a>
        <ul class="pure-menu-list">

            <li class="pure-menu-item"><a href="/login" class="pure-menu-heading">Login</a></li>
        </ul>

</div>

<div class="splash-container">
<canvas id="map"></canvas>
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r72/three.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
<script src="map.js"></script>
    <div class="splash">
        <h1 class="splash-head" style="background-color:transparent">OmniValley</h1>
        <p class="splash-subhead">
            Exclusive Investment Network
        </p>
        <p>
        <!-- <a href="mailto:Grady@omnivalley.co?Subject=OmniValley" target="_top" class="pure-button pure-button-primary" data-toggle="modal" data-target="#addNew">Contact</a> -->
        <a class="pure-button pure-button-primary" data-toggle="modal" data-target="#contact">Contact</a>
        </p>
    </div>

    <!-- Edit Location Modal -->
    <div class="modal fade" id="contact" tabindex="-1" role="dialog" aria-labelledby="contact" aria-hidden="true">
      <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Request new account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="request-name" class="form-control-label">Name:</label>
              <input type="text" class="form-control" id="request-name">
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="userType" id="acceleratorRadio" value="accelerator"> Accelerator
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="userType" id="investorRadio" value="investor"> Investor
              </label>
            </div>
            <div class="form-group">
              <label for="message-text" class="form-control-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="g-recaptcha" data-sitekey="6LfJgTYUAAAAAHhfMz9KFTG-z415GoGsVzYLBa9E"></div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" style="background-image:none">Submit</button>
        </div>
      </div>
    </div>
    </div>

</div>
